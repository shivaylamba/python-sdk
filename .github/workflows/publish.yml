name: Publish to PyPI

on:
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

concurrency:
  group: publish-pypi-${{ github.ref }}
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          cache: 'pip'

      - name: Install build tools
        run: pip install --upgrade pip build twine

      - name: Download embedding model
        run: |
          pip install sentence-transformers
          python -c "from sentence_transformers import SentenceTransformer; SentenceTransformer('all-mpnet-base-v2', cache_folder='./memori/models')"

      - name: Build distribution
        run: python -m build

      - name: Verify distribution metadata
        run: twine check dist/*

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
